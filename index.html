<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameTable"></div>
    <button id="resetBtn" onclick="reset()">Reset Gameboard</button>
    <div class="wins">
      <p>O wins: <span id="oWins"></span></p>
      <p>X wins: <span id="xWins"></span></p>
    </div>
    <button id="resetScoreBtn" onclick="resetScore()">Reset Score</button>
    <script src="app.js"></script>
  </body>
</html>
